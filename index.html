<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body role="document">
   <header role=”banner”>
      <a href="#filter-options" class="skip-link">Skip to filter options</a>
      <nav role=”navigation”>
         <h1><a href="/" role="link">Restaurant Reviews</a></h1>
      </nav>
   </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section id="filter-options" role="region">
      <div class="filter-options">
        <h2 role="banner">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="restaurant-cards" >
         <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

  <footer id="footer" role=”contentinfo”>
    Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
